<div class="card">
    <h5 class="card-header card-header-list-color">User List</h5>
    <div class="card-body">
        <div class="btn-popup pull-right">
            <a class="btn btn-primary" routerLink="/add-user">Add User</a>
        </div>
      <div class="form-row">
        <div class="form-group col">
          <table class="table table-success table-striped">
            <thead>
  
              <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date Of Birth</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
  
              <tr *ngFor="let user of users">
                <td>{{user.title}}</td>
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.dob}}</td>
                <td>{{user.email}}</td>
                <td>
                  <i class="fa fa-edit me-1" style="color: green;" (click)="Edit(user.id)" ></i>
                  <i class="fa fa-trash-o" style="color: red;" (click)="Delete(user.id)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
